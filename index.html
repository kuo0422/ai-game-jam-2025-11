<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Style Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- 遊戲開始介面 -->
    <div id="start-screen">
        <div id="start-background"></div>
        <button id="start-btn">開始遊戲</button>
    </div>
    
    <!-- 操作提示介面 -->
    <div id="controls-guide">
        <div class="guide-container">
            <h2 class="guide-title">✦ 操作指南 ✦</h2>
            <div class="controls-grid">
                <div class="control-item">
                    <div class="key-display">A / D</div>
                    <div class="control-desc">左右移動</div>
                </div>
                <div class="control-item">
                    <div class="key-display">W / Space</div>
                    <div class="control-desc">跳躍</div>
                </div>
                <div class="control-item">
                    <div class="key-display">J</div>
                    <div class="control-desc">攻擊</div>
                </div>
                <div class="control-item">
                    <div class="key-display">K</div>
                    <div class="control-desc">火球</div>
                </div>
                <div class="control-item">
                    <div class="key-display">L</div>
                    <div class="control-desc">射線</div>
                </div>
                <div class="control-item">
                    <div class="key-display">Shift</div>
                    <div class="control-desc">衝刺</div>
                </div>
                <div class="control-item">
                    <div class="key-display">S</div>
                    <div class="control-desc">下砸</div>
                </div>
                <div class="control-item">
                    <div class="key-display">E</div>
                    <div class="control-desc">互動</div>
                </div>
            </div>
            <button id="close-guide-btn">開始冒險</button>
        </div>
    </div>
    
    <div id="ui">
        <div id="health"></div>
        <div id="area-name">遺忘的十字路</div>
        <div id="death-screen">
            <h1>YOU DIED</h1>
            <button id="retry-btn">RETRY</button>
        </div>
        <div id="victory-screen">
            <h1>🎉 遊戲完成！🎉</h1>
            <p>恭喜你完成了這段旅程！</p>
            <button id="victory-restart-btn">重新開始</button>
        </div>
        <div id="ability-notification">
            <div id="ability-text"></div>
        </div>
    </div>

    <!-- 使用 ES6 模組載入遊戲 -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
