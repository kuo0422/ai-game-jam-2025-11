<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Style Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- 遊戲開始介面 -->
    <div id="start-screen">
        <div id="start-background"></div>
        <h1 id="game-title">幽燼の魔宮</h1>
        <button id="start-btn">開始遊戲</button>
    </div>
    
    <!-- 操作提示介面 - 已移除，改為右側面板 -->
    
    <div id="ui">
        <div id="health"></div>
        <div id="area-name">遺忘的十字路</div>
        
        <!-- 右側操作提示面板 -->
        <div id="controls-panel">
            <h3 class="panel-title">操作指南</h3>
            <div class="control-list">
                <div class="control-row">
                    <span class="key-badge">A / D</span>
                    <span class="control-label">移動</span>
                </div>
                <div class="control-row">
                    <span class="key-badge">W / Space</span>
                    <span class="control-label">跳躍</span>
                </div>
                <div class="control-row">
                    <span class="key-badge">K</span>
                    <span class="control-label">普通攻擊</span>
                </div>
                <div class="control-row">
                    <span class="key-badge">J</span>
                    <span class="control-label">火球</span>
                </div>
                <!-- <div class="control-row">
                    <span class="key-badge">L</span>
                    <span class="control-label">射線</span>
                </div> -->
                <!-- <div class="control-row">
                    <span class="key-badge">Shift</span>
                    <span class="control-label">衝刺</span>
                </div> -->
                <!-- <div class="control-row">
                    <span class="key-badge">S</span>
                    <span class="control-label">下砸</span>
                </div> -->
                <div class="control-row">
                    <span class="key-badge">E</span>
                    <span class="control-label">互動</span>
                </div>
            </div>
        </div>
        
        <div id="death-screen">
            <h1>YOU DIED</h1>
            <button id="retry-btn">RETRY</button>
        </div>
        <div id="victory-screen">
            <h1>🎉 遊戲完成！🎉</h1>
            <p>恭喜你完成了這段旅程！</p>
            <button id="victory-restart-btn">重新開始</button>
        </div>
        <div id="ability-notification">
            <div id="ability-text"></div>
        </div>
    </div>

    <!-- 使用 ES6 模組載入遊戲 -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
